<!-- Start Page Title Area -->
<div class="page-title-area item-bg2">
    <div class="container">
        <div class="page-title-content">
            <h2>Tests</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li>Tests</li>
            </ul>
        </div>
    </div>
  </div>
<!-- End Page Title Area -->

<section class="services-area bg-f2f6f9 ptb-110">
	
  	
	<br>
  <div class="container search-table">
    <div class="search-box">
      <div class="row">
          <div class="col-md-5">
              <h5>Recherche tous les tests</h5>
          </div>
         
          <div class="col-md-6">
            <input type="text" id="myInput"  class="form-control" placeholder="Search all fields e.g. HTML">
           
        </div> 
              
      </div>
  </div>
  <div class="search-list">
      <div class="row">
      <div class="col-md-3">
        <h3><label style="margin-left:30px;">Quiz</label></h3>
      </div>
      <h6><a class="lien" routerLink="/categorie"><i class="fas fa-arrow-left"> Retour aux categories </i></a> </h6>
    </div>
   
        <table class="table table-hover">
        
            <div *ngFor="let testuser of Utilisateur_Tests"  >
            <tbody >
            <tr>  
              <td><div  style="margin-top: 20px; padding: 10px; ">{{testuser.test.titre}}</div></td>
                <td><div class="d-flex align-items-center justify-content-between mt-1" >
                  <h8 class="font-weight-bold my-2"><img src="/assets/images/question.png" alt="image" style="height: 60px;padding: 10px;">{{testuser.test.nb_questions}} Questions 
                  </h8>
                </div></td>
                <td><div class="d-flex align-items-center justify-content-between mt-1" >
                  <h8 class="font-weight-bold my-2">
                    <img src="/assets/images/time.png" alt="image" style="height: 60px;padding: 10;"> {{testuser.test.nb_minutes}} Minutes </h8>
                </div></td>
                <td><div class="d-flex align-items-center justify-content-between mt-1" >
                  <h8 class="font-weight-bold my-2"> 	<img src="/assets/images/score1.png" alt="image" style="height: 60px;padding: 10px;">{{testuser.score}} %</h8>
                </div></td>
                <div>
                  <button style="margin-top: 20px; padding: 10px; " (click)="gettestsbyidcategorie(testuser.test.categorie)" class="btn btn-secondary ">Refaire les Tests</button>
                </div>
            </tr>
          
            </tbody>
            </div>
        </table>
  
  </div>
  </div>
</section>
